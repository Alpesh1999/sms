    <script>
        // Retrieve user data from local storage
        const userData = localStorage.getItem('userData');

        if (userData) {
            // Parse the JSON string to an object
            const user = JSON.parse(userData);

            // Get the username
            const username = user.name;

            // Update the welcome message with the username
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = username;

            // Get the class teacher for the student (assuming you have a 'classTeacher' property in the user object)
            const classTeacher = user.classTeacher;

            // Update the class teacher element
            const classTeacherElement = document.getElementById('classTeacher');
            classTeacherElement.textContent = classTeacher;

            // Update the welcome message with the username
            document.addEventListener('DOMContentLoaded', function () {
                const welcomeMessage = document.getElementById('welcomeMessage');
                welcomeMessage.textContent = `Welcome ${username}`;
            });
        }

        // Logout functionality
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', function () {
            // Clear the user data from local storage
            localStorage.removeItem('userData');

            // Redirect to index.html
            window.location.href = 'index.html';
        });
    </script>
